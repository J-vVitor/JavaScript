<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Velocidade</h1>

   Velocidade do seu veículo: <input type="number" name="velocar" id="velocar" max="200"> km/h 
   <input type="button" value="verificar" onclick="calcular()">

   <div id='resultado'>
    Resultado
   </div>

   <script>
    function calcular(){
        var velocidade = window.document.getElementById('velocar')
        var transform = Number(velocar.value)
        var res = window.document.getElementById('resultado')
        

        res.innerHTML = `<p>A sua velocidade é de <strong>${transform}km/h</strong></p>`


        if(transform > 60){
            res.innerHTML += `<p>Você ultrapassou a velocidade máxima permitida!</p>`
            res.innerHTML +=`<p><strong>Você está multado!</strong></p>`
        }

        else{
            res.innerHTML += `<p> Você está dentro da velocidade permitida!</p>` 
        }
    }
   </script>

</body>
</html>
