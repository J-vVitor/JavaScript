<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: blue;
            width: 200px;
            height:200px;
            text-align: center;
            line-height: 200px;
            color:white;
            font-size:20px;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>

    <div id="caixa" onclick="clicar()" onmouseenter="entrar()">
        Clique!
    </div>

    <script>
        function clicar(){

            var clicou = window.document.getElementById('caixa')
            clicou.style.background='orange'
            clicou.innerText = 'Clicou!'

        }

        function entrar(){

            var entrar = window.document.getElementById('caixa')
            entrar.style.background="red"
            entrar.innerText = 'VocÃª entrou!'

        }
    </script>
    
</body>
</html>
